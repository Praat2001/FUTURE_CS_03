<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ action|capitalize }} File</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 
             bg-[radial-gradient(circle_at_top_left,_#c7d2fe,_#e0e7ff,_#f9fafb)]">

  <div class="bg-white shadow-xl rounded-2xl p-10 max-w-lg w-full text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">üîê Upload a file to {{ action|capitalize }}</h2>
    <p class="text-gray-600 mb-6">Choose a file you want to {{ action }} securely</p>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="file" required
             class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-300">

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition transform hover:scale-105 shadow-md">
        {{ action|capitalize }} File
      </button>
    </form>

    <a href="/" class="inline-block mt-6 text-blue-600 hover:underline">‚Üê Back to Home</a>
  </div>

</body>
</html>
